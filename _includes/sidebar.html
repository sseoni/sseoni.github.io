<aside class="sidebar">
  
  <button class="sidebar-toggle" onclick="toggleSidebar()">
    <span class="toggle-text">ðŸ“‚ ëª©ì°¨ ë³´ê¸°</span>
    <span class="toggle-icon">â–¼</span>
  </button>

  <div id="mobile-menu" class="sidebar-content">
    {% for section in site.data.sidebar %}
    <div class="sidebar-section">
      
      <h3 class="sidebar-heading">
        {% if section.url %}
        <a href="{{ item.url }}" 
          class="sidebar-link {% if page.url contains item.url %}active{% endif %}"
          {% if item.new_tab %}target="_blank"{% endif %}> {{ item.title }}
        </a>
        {% else %}
          {{ section.title }}
        {% endif %}
      </h3>

      {% if section.items.size > 0 %}
      <ul class="sidebar-list">
        {% for item in section.items %}
        <li>
          <a href="{{ item.url }}" class="sidebar-link {% if page.url contains item.url %}active{% endif %}">
            {{ item.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
      {% endif %}

    </div>
    {% endfor %}
  </div>

</aside>

<script>
function toggleSidebar() {
  const menu = document.getElementById('mobile-menu');
  const btn = document.querySelector('.toggle-icon');
  
  menu.classList.toggle('open');
  
  if (menu.classList.contains('open')) {
    btn.textContent = 'â–²';
  } else {
    btn.textContent = 'â–¼';
  }
}
</script>
