---
layout: default
---
<link rel="stylesheet" href="/assets/css/main.css">
<div class="page-content">
  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <div class="post-content">
      {{ content }}
      {% include knowledge-graph.html %}
    </div>
  </article>
</div>

<script>
  const graphData = {{ site.data.graphs[page.data] | jsonify }};

  if (graphData) {
    // 라이브러리가 다 로딩된 후 실행하기 위해 window.onload 사용 권장
    window.addEventListener("load", () => {
        // controller.js가 로드되었는지 확인 후 실행
        if (typeof initMarkmap === 'function') {
            initMarkmap(graphData);
        } else {
            console.error("initMarkmap 함수를 찾을 수 없습니다.");
        }
    });
  } else {
    console.error("데이터 로드 실패: _data/graphs/ 폴더에 '" + "{{ page.data }}" + ".yml' 파일이 있는지 확인하세요.");
  }
</script>
